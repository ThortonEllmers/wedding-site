<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sam and Annabelle’s Wedding Gallery</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em 1em;
      background: linear-gradient(135deg, #3a588c, #5b7bbd);
      color: #fff;
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2em;
      font-weight: bold;
    }

    #slideshow img {
      width: 90%;
      max-width: 900px;
      border: 6px solid #3498db;
      border-radius: 12px;
      margin-bottom: 2em;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.3s;
    }

    #slideshow img:hover {
      transform: scale(1.02);
    }

    .gallery-section {
      margin-top: 2em;
    }

    .section-title {
      margin-bottom: 1em;
      font-size: 1.5em;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      display: inline-block;
      padding-bottom: 0.3em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 0 1em;
      justify-items: center;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 180px;
      height: auto;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: border-color 0.2s, transform 0.2s;
    }

    .image-wrapper img:hover {
      border-color: #86c5ff;
      transform: scale(1.05);
    }

    .save-button {
      margin-top: .5em;
      padding: .4em .8em;
      font-size: .9em;
      background: #ffffff;
      color: #234;
      border-radius: 6px;
      text-decoration: none;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .save-button:hover {
      background: #cce6ff;
    }

    #fs-next-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background: #ffffff;
      color: #234;
      border: none;
      border-radius: 8px;
      z-index: 9999;
      font-weight: bold;
    }

    @media(max-width: 768px) {
      .image-wrapper {
        max-width: 45%;
      }
    }

    @media(max-width: 480px) {
      .image-wrapper {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Sam and Annabelle’s Wedding Gallery</h1>

  <div id="slideshow">
    <img id="slide" src="" alt="Slideshow">
  </div>

  <div class="gallery-section">
    <div class="section-title">Gallery</div>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="gallery-section">
    <div class="section-title">Photo Strips</div>
    <div class="gallery" id="portraitGallery"></div>
  </div>

  <button id="fs-next-btn">Next</button>

  <script>
    const gallery = document.getElementById('gallery');
    const portraitGallery = document.getElementById('portraitGallery');
    const slide = document.getElementById('slide');
    const fsNextBtn = document.getElementById('fs-next-btn');

    const imageList = [];
    for (let i = 1; i <= 500; i++) {
      imageList.push(`images/HotShots${i}.jpg`);
    }

    let idx = 0;
    let slideshowList = [];

    function addGallery(src) {
      const preloadImg = new Image();
      preloadImg.src = src;
      preloadImg.onload = () => {
        const isPortrait = preloadImg.naturalHeight > preloadImg.naturalWidth * 1.3;

        const div = document.createElement('div');
        div.className = 'image-wrapper';

        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => {
          openFull(img);
          idx = slideshowList.indexOf(src);
        };

        const a = document.createElement('a');
        a.textContent = 'Save';
        a.href = src;
        a.download = '';
        a.className = 'save-button';

        div.append(img, a);
        (isPortrait ? portraitGallery : gallery).append(div);

        if (!isPortrait) slideshowList.push(src);
        if (slideshowList.length === 1) startSlide();
      };
    }

    function startSlide() {
      slide.src = slideshowList[0];
      slide.onclick = () => openFull(slide);
      setInterval(() => {
        idx = (idx + 1) % slideshowList.length;
        slide.src = slideshowList[idx];
      }, 3000);
    }

    function openFull(img) {
      if (img.requestFullscreen) img.requestFullscreen();
      else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
      else if (img.msRequestFullscreen) img.msRequestFullscreen();
    }

    document.addEventListener('keydown', e => {
      if (document.fullscreenElement && slideshowList.length > 0) {
        if (e.key === 'ArrowRight') {
          idx = (idx + 1) % slideshowList.length;
          updateSlide();
        }
        if (e.key === 'ArrowLeft') {
          idx = (idx - 1 + slideshowList.length) % slideshowList.length;
          updateSlide();
        }
      }
    });

    function updateSlide() {
      const fsImg = document.fullscreenElement;
      if (fsImg && fsImg.tagName === 'IMG') fsImg.src = slideshowList[idx];
    }

    fsNextBtn.onclick = () => {
      if (document.fullscreenElement && slideshowList.length > 0) {
        idx = (idx + 1) % slideshowList.length;
        updateSlide();
      }
    };

    document.addEventListener('fullscreenchange', () => {
      fsNextBtn.style.display = document.fullscreenElement ? 'block' : 'none';
    });

    imageList.forEach(addGallery);
  </script>
</body>
</html>
