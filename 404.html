<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="90; url=https://samandannabelle.live" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost in Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      color: #4e2a2a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      animation: popIn 0.5s ease-out;
    }

    p {
      font-size: 1.8rem;
      font-family: 'Brush Script MT', cursive;
      margin: 0.5rem 0 1rem 0;
      max-width: 90%;
    }

    .date {
      font-size: 1.2rem;
      font-family: 'Georgia', serif;
      margin-bottom: 0.5rem;
    }

    .countdown {
      font-size: 1.2rem;
      font-family: monospace;
      margin-bottom: 2rem;
    }

    .heart {
      color: #e91e63;
      font-size: 2rem;
      animation: heartbeat 1.5s infinite;
    }

    a {
      color: #fff;
      background-color: #e91e63;
      text-decoration: none;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #c2185b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1.5rem;
      }

      .date, .countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Whoops!</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <p>Looks like you're a little lost...<br>Redirecting you to the wedding of Sam & Annabelle üíç</p>
  <div class="date">Save the Date: 12 July 2025 at 2:00 PM</div>
  <div class="countdown" id="countdown">Loading countdown...</div>
  <a href="https://samandannabelle.live">Click here if you're not redirected</a>

  <script>
    const countdownEl = document.getElementById("countdown");
    const weddingDate = new Date("2025-07-12T14:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "It's wedding time!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until the big moment üíí`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
