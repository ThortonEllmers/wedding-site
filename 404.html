<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5; url=https://samandannabelle.live">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #3a3a52);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      animation: popIn 0.5s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem 0;
      max-width: 90%;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
      border: 2px solid #00bcd4;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #00bcd4;
      color: #1e1e2f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Whoops</h1>
  <p>Redirecting you to the wedding...</p>
  <a href="https://samandannabelle.live">Click here if you're not redirected</a>
</body>
</html>
