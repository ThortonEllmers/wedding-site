<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sam and Annabelle’s Wedding Gallery</title>
  <!-- Script font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em 1em;
      /* Soft blue gradient background */
      background: linear-gradient(135deg, #456B8B, #7DAFD8);
      color: #fff;
    }
    h1 {
      /* Script font for title */
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      font-weight: normal;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    .gallery-section-title {
      font-size: 1.5em;
      color: #fff;
      margin: 2em 0 1em;
      display: inline-block;
      border-bottom: 2px solid #fff;
      padding-bottom: 4px;
    }
    #slideshow img {
      width: 90%;
      max-width: 900px;
      border: 6px solid #ffffff;
      border-radius: 12px;
      margin-bottom: 2em;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s, opacity 0.5s;
    }
    #slideshow img:hover { transform: scale(1.02); }

    .gallery, .portrait-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 0 1em;
      justify-items: center;
      margin-bottom: 2em;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .image-wrapper img {
      width: 100%;
      max-width: 180px;
      height: auto;
      object-fit: contain;
      border: 3px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: border-color 0.2s, transform 0.2s;
    }
    .image-wrapper img:hover {
      border-color: #e0e0e0;
      transform: scale(1.05);
    }

    .save-button {
      margin-top: .5em;
      padding: .4em .8em;
      font-size: .9em;
      background: #ffffff;
      color: #456B8B;
      border-radius: 6px;
      text-decoration: none;
      width: 100%;
      text-align: center;
      font-weight: bold;
      transition: background 0.2s;
    }
    .save-button:hover { background: #f0f0f0; }

    #fs-next-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background: #ffffff;
      color: #456B8B;
      border: none;
      border-radius: 8px;
      z-index: 9999;
      font-weight: bold;
      transition: background 0.2s;
    }
    #fs-next-btn:hover { background: #f0f0f0; }

    .swipe-hint {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 9999;
      animation: fadeIn 0.6s ease-in-out;
    }
    .swipe-hint img {
      width: 20px;
      height: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    @media(max-width: 768px) { .image-wrapper { max-width: 45%; } }
    @media(max-width: 480px) { .image-wrapper { max-width: 90%; } }
  </style>
</head>
<body>
  <h1>Sam and Annabelle’s Wedding Gallery</h1>

  <div id="slideshow">
    <img id="slide" src="" alt="Slideshow">
  </div>

  <div class="gallery-section-title">Gallery</div>
  <div class="gallery" id="gallery"></div>

  <div class="gallery-section-title">Portrait Photos</div>
  <div class="portrait-gallery" id="portrait-gallery"></div>

  <button id="fs-next-btn">Next</button>
  <div id="swipe-hint" class="swipe-hint">
    <img src="https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/chevron-left.svg" alt="Swipe Left" />
    Swipe left/right
    <img src="https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/chevron-right.svg" alt="Swipe Right" />
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const portraitGallery = document.getElementById('portrait-gallery');
    const slide = document.getElementById('slide');
    const fsNextBtn = document.getElementById('fs-next-btn');
    const swipeHint = document.getElementById('swipe-hint');

    const imageList = Array.from({ length: 500 }, (_, i) => `images/HotShots${i + 1}.jpg`);

    let idx = 0;
    let slideshowList = [];

    function addGallery(src) {
      const preloadImg = new Image();
      preloadImg.src = src;
      preloadImg.onload = () => {
        const isPortrait = preloadImg.naturalHeight > preloadImg.naturalWidth * 1.3;

        const div = document.createElement('div');
        div.className = 'image-wrapper';

        const img = document.createElement('img');
        img.src = src;
        img.loading = 'lazy';
        img.onclick = () => {
          openFull(img);
          idx = slideshowList.indexOf(src);
        };

        const a = document.createElement('a');
        a.textContent = 'Save';
        a.href = src;
        // generate random 3–5 digit ID
        const length = Math.floor(Math.random() * 3) + 3; // 3,4,5
        const min = 10 ** (length - 1);
        const max = 10 ** length - 1;
        const id = Math.floor(Math.random() * (max - min + 1)) + min;
        const ext = src.split('.').pop();
        a.download = `samandannabelle.live-${id}.${ext}`;
        a.className = 'save-button';

        div.append(img, a);

        if (isPortrait) portraitGallery.append(div);
        else {
          gallery.append(div);
          slideshowList.push(src);
        }

        if (slideshowList.length === 1) startSlide();
      };
    }

    function startSlide() {
      slide.src = slideshowList[0];
      slide.onclick = () => openFull(slide);
      setInterval(() => {
        idx = (idx + 1) % slideshowList.length;
        slide.style.opacity = 0;
        setTimeout(() => {
          slide.src = slideshowList[idx];
          slide.style.opacity = 1;
        }, 300);
      }, 3000);
    }

    function openFull(img) {
      if (img.requestFullscreen) img.requestFullscreen();
      else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
      else if (img.msRequestFullscreen) img.msRequestFullscreen();
    }

    function updateSlide() {
      const fsImg = document.fullscreenElement;
      if (fsImg?.tagName === 'IMG') {
        fsImg.style.opacity = 0;
        setTimeout(() => {
          fsImg.src = slideshowList[idx];
          fsImg.style.opacity = 1;
        }, 300);
      }
    }

    fsNextBtn.onclick = () => {
      if (document.fullscreenElement && slideshowList.length) {
        idx = (idx + 1) % slideshowList.length;
        updateSlide();
      }
    };

    document.addEventListener('fullscreenchange', () => {
      const show = document.fullscreenElement ? 'block' : 'none';
      fsNextBtn.style.display = show;
      swipeHint.style.display = show;
      if (show === 'block') setTimeout(() => swipeHint.style.display = 'none', 4000);
    });

    document.addEventListener('keydown', e => {
      if (document.fullscreenElement && slideshowList.length) {
        if (e.key === 'ArrowRight') { idx = (idx + 1) % slideshowList.length; updateSlide(); }
        if (e.key === 'ArrowLeft')  { idx = (idx - 1 + slideshowList.length) % slideshowList.length; updateSlide(); }
      }
    });

    let touchStartX = 0, touchEndX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      if (document.fullscreenElement && slideshowList.length) {
        const diff = touchEndX - touchStartX;
        if (Math.abs(diff) > 50) {
          idx = diff < 0
            ? (idx + 1) % slideshowList.length
            : (idx - 1 + slideshowList.length) % slideshowList.length;
          updateSlide();
        }
      }
    });

    imageList.forEach(addGallery);
  </script>
</body>
</html>
